resolver: lts-7.1
compiler: ghcjs-0.2.1.9007001_ghc-8.0.1
compiler-check: match-exact

setup-info:
  ghcjs:
    source:
      ghcjs-0.2.1.9007001_ghc-8.0.1:
          url: http://tolysz.org/ghcjs/ghc-8.0-2016-09-26-lts-7.1-9007001-mem.tar.gz
          sha1: e640724883238593e2d2f7f03991cb413ec0347b

allow-newer: true

packages:
- project-api
- project-frontend
- location:
     git: https://github.com/agrafix/Spock
     commit: 77333a2de5dea0dc8eba9432ab16864e93e5d70e
  extra-dep: true
  subdirs:
    - Spock-api
    - Spock-api-ghcjs
    - reroute

extra-deps:
- ghcjs-dom-0.3.1.0
- ghcjs-dom-jsffi-0.3.1.0
- rawstring-qm-0.2.2.2
