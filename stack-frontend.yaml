resolver: lts-7.0
compiler: ghcjs-0.2.0.9007000_ghc-8.0.1
compiler-check: match-exact

setup-info:
  ghcjs:
    source:
      ghcjs-0.2.0.9007000_ghc-8.0.1:
         url: "http://tolysz.org/ghcjs/ghc-8.0-2016-09-14-lts-7.0-9007000.tar.gz"
         sha1: e81dd1c00d8b04bc0569fbc4f3d691845c000317

allow-newer: true

packages:
- project-api
- project-frontend
- location:
     git: https://github.com/agrafix/Spock
     commit: 77333a2de5dea0dc8eba9432ab16864e93e5d70e
  extra-dep: true
  subdirs:
    - Spock-api
    - Spock-api-ghcjs
    - reroute

extra-deps:
- ghcjs-dom-0.3.1.0
- ghcjs-dom-jsffi-0.3.1.0
- rawstring-qm-0.2.2.2
